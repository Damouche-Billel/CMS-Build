<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reset Password | Fennec FC CMS</title>

    <!-- This sets the tab icon and links to the main stylesheet -->
    <link rel="icon" type="image/x-icon" href="assets/icons/brand-logo.ico">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body style="background-color: #1c1c1c;">
    <!-- The header contains the Fennec FC logo and titles -->
    <header>
        <div class="cms-header">
            <div class="nav-logo">
                <div class="nav-title">
                    <img src="assets/images/brand-logo.png" alt="Fennec FC Logo" class="logo-animation">
                    <h1>FENNEC FC</h1>
                    <h2>CONTENT MANAGEMENT SYSTEM</h2>
                </div>
            </div>
        </div>
    </header>

    <!-- This section is for resetting your password -->
    <section class="bg-2" style="min-height: 70vh;">
        <div class="container">
            <!-- The section title appears here -->
            <span class="leading-text centre style-2">RESET PASSWORD</span>

            <!-- Here is the form where you enter your new password -->
            <form class="contact-form" id="resetPasswordForm" method="post">
                <div id="error-message" class="error-message"></div>
                
                <p class="form-info">
                    Enter your new password below.
                </p>

                <label for="new-password">New Password</label>
                <input type="password" id="new-password" name="password" placeholder="New Password" required>

                <label for="confirm-new-password">Confirm New Password</label>
                <input type="password" id="confirm-new-password" name="confirmPassword" placeholder="Confirm New Password" required>

                <button type="submit" class="btn-primary btn-inline">Reset Password</button>
                
                <p class="form-link">
                    Remember your password? <a href="login.html">Login here</a>
                </p>
            </form>

            <!-- If you need help, these are the support contact details -->
            <div class="support-info">
                <h4>Technical Support</h4>
                <p>Email: admin@fennecfc.com</p>
                <p>Phone: +44 7388521835</p>
            </div>
        </div>
    </section>

    <!-- The footer shows copyright information -->
    <footer class="cms-footer">
        <p>&copy;2025 Fennec FC | Admin System</p>
    </footer>

    <!-- This script handles authentication logic for the page -->
    <script src="js/auth.js"></script>
</body>

</html>
